<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- <script src="/script.js"></script> -->
</head>

<body>
     <div class="Main">
        <h1>Tip Calculator</h1>
        <main class="container">
            <div class="calculator">
                <div style="position: relative " >
                    <label for="bill">Bill</label>
                    <input type="number" name="" id="bill" class="standard billInput" min="1" placeholder="0" required="">
    
                   <br>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" id="IconChangeColor" height="21" width="21" class="icon"><path d="M.0022 64C.0022 46.33 14.33 32 32 32H288C305.7 32 320 46.33 320 64C320 81.67 305.7 96 288 96H231.8C241.4 110.4 248.5 126.6 252.4 144H288C305.7 144 320 158.3 320 176C320 193.7 305.7 208 288 208H252.4C239.2 266.3 190.5 311.2 130.3 318.9L274.6 421.1C288.1 432.2 292.3 452.2 282 466.6C271.8 480.1 251.8 484.3 237.4 474L13.4 314C2.083 305.1-2.716 291.5 1.529 278.2C5.774 264.1 18.09 256 32 256H112C144.8 256 173 236.3 185.3 208H32C14.33 208 .0022 193.7 .0022 176C.0022 158.3 14.33 144 32 144H185.3C173 115.7 144.8 96 112 96H32C14.33 96 .0022 81.67 .0022 64V64z" id="mainIconPathAttribute" fill="#737373" filter="url(#shadow)" stroke-width="0" stroke="#ff0000"></path><filter id="shadow"><feDropShadow id="shadowValue" stdDeviation="0.3" dx="0" dy="0" flood-color="black"></feDropShadow></filter></svg>
    
                  
              </svg>
    
                </div>
             
                <div class="options">
                    <button class="btn" id="5" onclick="addper(this.id)" >5%</button>
                    <button class="btn" id="15" onclick="addper(this.id)" >15%</button>
                    <button class="btn" id="25" onclick="addper(this.id)">25%</button>
                    <button class="btn" id="50" onclick="addper(this.id)">50%</button>
                    <input type="number" name="" placeholder="Custom" class="custom" id="custom">
                </div>
                <div> <br>
                    <label for="people">Number of People </label>
                    <input type="number" name="" id="people" class="standard" min="1" required="" placeholder="1">
              
              <button id="submit" onclick="tipCalcy()">Submit</button>
                </div>
            </div>
            <div class="result-cont">
            <div class="results-container">
                <div class="results-item">
                    <div>
                        <p>Tip</p>
                       
                    </div>
                    <span id="tip">0.00</span>
                    
                </div>
                <div class="results-item">
                    <div>
                        <p>Tip</p>
                        <small>/ Each Person</small>
                    </div>
                    <span id="perMember">0.00</span>
                </div>
                <button class="reset" id="reset">Reset</button>
            </div>
            <!-- --------------- -->
            <div class="results-container2">
                <div class="results-item">
                    <div>
                        <p>Total</p>
                        <small>(Tip+Bill)</small>
                    </div>
                    <span id="tip1">0.00</span>
                    <!-- <span id="tip1">0.00</span> -->
                </div>
                <div class="results-item">
                    <div>
                        <p>Total</p>
                        <small>/ Each Person</small>
                    </div>
                    <span id="perMember1">0.00</span>
                </div>

                <h1 style="color: red;">Result</h1>

            </div>
                
            </div>
        </main>
    </div>
    <script src="script.js"></script>
 
</body>
</html>
